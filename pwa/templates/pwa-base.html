{% load static i18n %}

<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>GRUPO CTC</title>

		<!-- Latest compiled and minified CSS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {#<link rel="stylesheet" href="{% static "css/pwasim.css" %}?v={% random_str %}" type="text/css" /> #}
        <link rel="stylesheet" href="{% static "css/pwa.css" %}" type="text/css" /> 
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <script src="{% static "js/common.js" %}"></script>
	</head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <div class="row m-0">
                    <div class="col-3 text-end py-1"> <img class="logo" src="{% static 'images/logo-ctc.png' %}"> </div>
                    <div class="col-4 offset-2 status-bar text-center"><small id="conn-status">...</small> 
                        <i class='fas fa-wifi'></i><br /> <span class="employee-name">{{user.employee.name}} </span> 
                    </div> 
                    <div class="col-1 offset-1 pt-3">
                        <strong><a class="btn btn-light btn-sm powericon" href="{% url 'pwa-logout' %}"><i class="fas fa-power-off"></i></a></strong>
                    </div>
                </div>
            </div>
            <div class="row content align-middle m-0" id="div-content">
                {% block content %} {% endblock %}
            </div>
            <div class="footer row w-100 m-0">
                {% block footer %} <div class="col-12 text-center m-0 p-0"> by Shidix Technologies </div> {% endblock %}
            </div>
        </div>
        <script>
            function checkOnlineStatus() 
            {
                $('#conn-status').html('Actualizando...');
                online_status = (navigator.onLine) ? 'Conectado':'Sin conexi√≥n';
                $('#conn-status').html(online_status);
                setTimeout(checkOnlineStatus, 5000);
            }
            checkOnlineStatus();
        </script>
    </body>
</html>
