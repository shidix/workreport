{% load i18n %}


<div class="row modal-head m-0">
    <div class="col-11"><i class="fa fa-medkit orange"></i>&nbsp; {% trans 'Nota' %} </div>
    <div class="col-1">
        <div class="d-flex justify-content-end"> 
            <button type="button" class="btn btn-lg" data-bs-dismiss="modal" title="{% trans "Close" %}">
            <i class="fas fa-times"></i></button> </div>
    </div>
</div>

<div id="div-notification"></div>

<form class="form m-0" method="GET" action="{% url "notes-form-save" %}" id="form-save">
    {%csrf_token%}
    <input type="hidden" id="obj_id" name="obj_id" value="{{obj.id}}" />
    <div class="row justify-center">
        <div class="col-12">
            <div class="greybox-sm p-1"> {% trans "Concepto" %}
                <textarea class="form-control" id="concept" name="concept">{{obj.concept}}</textarea>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end p-2">
        <button class="btn btn-primary saveform" data-bs-dismiss="modal" data-form="form-save" data-target="notes-list">
            {% trans "Guardar" %}</button>
    </div>
</form>
